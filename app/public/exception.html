<!doctype html>
<head>
<meta charset="utf-8">
<title>E-mail check / Ktourstory Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="./styles.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script src='./libraries/jquery.js'></script>
</head>
<body>
    <!--전 페이지 통합 헤더 nav CSS modules/header-->
    <header class="header">
        <h1><a href="#"><img class="header_logo" src="./assets/img-menu-logo.svg" alt="ktourstory home" /></a></h1>
        <ul>
            <li class="header_pageLinks header_singlelink header_pageLinks--selected">EXCEPTION</li>
            <li class="header_pageLinks header_singlelink">RESERVATION</li>
            <li class="header_pageLinks header_singlelink">OPERATION</li>
            <li class="header_pageLinks header_singlelink">PRODUCT</li>
            <li class="header_pageLinks header_singlelink">GUIDE</li>
            <li class="header_pageLinks header_singlelink">ACCOUNT</li>
            <li class="header_pageLinks header_pageLinks_setting">SETTING</li>
        </ul>
    </header>
    <!--아래 드롭다운을 여는 스크립트는 ./scripts/module/global.js에 명시-->
    <div class="header_setting header_drop">
        <p class="header_setting_agency">AGENCY</p>
        <p class="header_setting_pickup">PICKUP</p>
        <p class="header_setting_nationality">NATIONALITY</p>
        <p class="header_setting_password">CHANGE PASSWORD</p>
    </div>

    <!--상단 숫자 상태창 css pages/exception-->
    <div class="c_st centering">
        <div class="c_st_box">
            <div class="c_st_box_total">
                <p class="c_st_box_total_title">TOTAL EXCEPTION</p>
                <p class="c_st_box_total_number">0</p>
            </div>
            <div class="c_st_box_indi">
                <p class="c_st_box_indi_title">주의도 낮음</p>
                <div class="c_st_box_indi_nbox centering_hor">
                    <div class="c_st_box_indi_nbox_circle bgco_green"></div>
                    <p class="c_st_box_indi_nbox_number cc_low">0</p>
                </div>
            </div>

            <div class="c_st_box_indi">
                <p class="c_st_box_indi_title">주의도 중간</p>
                <div class="c_st_box_indi_nbox centering_hor">
                    <div class="c_st_box_indi_nbox_circle bgco_yellow"></div>
                    <p class="c_st_box_indi_nbox_number cc_mid">0</p>
                </div>
            </div>
            <div class="c_st_box_indi">
                <p class="c_st_box_indi_title">주의도 높음</p>
                <div class="c_st_box_indi_nbox centering_hor">
                    <div class="c_st_box_indi_nbox_circle bgco_orange"></div>
                    <p class="c_st_box_indi_nbox_number cc_high">0</p>
                </div>
            </div>
            <div class="c_st_box_indi">
                <p class="c_st_box_indi_title">주의도 매우 높음</p>
                <div class="c_st_box_indi_nbox centering_hor">
                    <div class="c_st_box_indi_nbox_circle bgco_red"></div>
                    <p class="c_st_box_indi_nbox_number cc_vhigh">0</p>
                </div>
            </div>
        </div>
    </div>

    <!--메인 리스팅 css pages/exception-->
    <div class="c">

        <!--메인 리스팅 헤더 css pages/exception-->
        <div class="c_header_top">
            <p class="c_header_top_numbList"></p>
            <div class="c_header_top_gmail longbtn">
                <img src="./assets/icon-gmail.png"/>
                <p>GO TO GMAIL</p>
            </div>
        </div>

        <div class="c_header_bottom">
            <div class="c_header_bottom_type centering_hor">
                <p class="c_header_bottom_type_txt">TYPE</p>
                <img class="c_header_bottom_type_filter" src="./assets/icon-filter.svg"/>
            </div>
            <p class="c_header_bottom_date">DATE</p>
            <p class="c_header_bottom_company">ERROR</p>
            <p class="c_header_bottom_title">DETAIL</p>
        </div>

        <!--메인 리스팅 필터 css pages/exception-->
        <div class="c_filter hidden">

        </div>

        <!--메인 리스팅 리스트 css pages/exception-->
        <div class="c_contents">
            <!-- 데이터 샘플(실 데이터는 scripting)
            <div class="c_ct">
                <div class="c_ct_type centering_hor">
                    <div class="c_ct_type_circle bgco_green"></div>
                </div>
                <p class="c_ct_date">2017-08-21 12:35</p>
                <p class="c_ct_company">funtastickorea(corea@naec.com)</p>
                <p class="c_ct_title">[Trazy]*날짜변경요청* 사용자 예약이 접수되었습니다.  확인요청메일이 sujungnam9101@gmail.caom..</p>
            </div>

        -->
        </div>
        <div class="insidePop hidden">
            <div class="exp_pop">
                <textarea class="exp_pop_contents" readonly>메롱</textarea>
                <div class="exp_pop_footer">
                    <p class="exp_pop_footer_mail">GO TO GMAIL</p>
                    <p class="exp_pop_footer_close btn">CLOSE</p>
                    <div class="exp_pop_footer_delete longbtn">
                        <img src="./assets/icon-trash.svg">
                        <p>DELETE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src='./scripts/module/toast.js'></script>
    <script src='./scripts/module/firebase.js'></script>
    <script src='./scripts/module/global.js'></script>
    <script src='./scripts/pages/check.js'></script>
</body>
